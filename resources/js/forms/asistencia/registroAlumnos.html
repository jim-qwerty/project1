      <input type="text" name="grado" required>

    <label>Sección:

  </div>

  <table>

        <td><label><input type="radio" name="estado[2]" value="Tarde"> Tarde</label></td>
        <td><label><input type="radio" name="estado[2]" value="Falta"> Falta</label></td>
        <input type="hidden" name="alumno[2]" value="Pedro Ruiz">
      </tr>
    </tbody>
  </table>

  <div class="botones">
    <button type="submit" name="accion" value="editar">Editar Asistencia</button>
    <button type="submit" name="accion" value="registrar">Registrar Asistencia</button>
  </div>
